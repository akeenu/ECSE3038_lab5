<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        
        <h1>FORM</h1>
            <!-- Form  -->
        <div class="TankForm">
            <form>
               
                <div class="subform">
                    <label for="location">Location</label>
                    <input type="text" name="location" id="location" placeholder="Location Description"> 
                </div>
                
                <div class="subform">
                    <label for="latitude">Latitude</label>
                    <input type="text" name="latitude" id="latitude" placeholder="Latitude"> 
                </div>

                <div class="subgroup">
                    <label for="longitude">Longitude</label>
                    <input type="text" name="longitude" id="longitude" placeholder="Longitude"> 
                </div>

                <div class="subgroup">
                    <label for="percentage_full">Percentage Full</label>
                    <input type="number" name="percentage_full" id="percentage_full" placeholder="Percentage Full"> 
                </div>

                <div class="form_done">
                    <input type="submit" value="SUBMIT" id="tank_submit">
                </div>

            </form>
        </div>


             <!-- Javascript     -->
        <script type="text/javascript" src="script.js"></script>  
    </body> 

</html>
